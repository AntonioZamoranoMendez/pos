<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap (opcional por CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/fondo1.jpg') }}" alt="logo1" class="logoizq">

    <!-- Titulo --> 
    <div class="encabezado">           
        <h1 class="titulo1">El Polinesio</h1> 
        <h2 class="subtitulo">¡El verdadero Calidad, Precio!</h2>
    </div>

    <!-- imagen -->
    <img src="{{ url_for('static', filename='images/fondo1.jpg') }}" alt="logo2" class="logoder">

    <!-- modales -->
    <div id="modal-cupones" style="display:none;"></div>
    <div id="modal-desestres" style="display:none;"></div>
    <div id="modal-retiro" style="display:none;"></div>
    <div id="modal-emergencia" style="display:none;"></div>
    <div id="modal-tarjeta" style="display:none;"></div>

    <!-- Tabla para productos -->
    <div class="listaproductos">
        <table style="border:none;" id="tablalistado" class="table table-striped">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tablacontenido">
                <!-- Lista de productos -->
            </tbody>
        </table>
    </div>

    <!-- Input para productos -->
    <input type="text" id="txtcodigo" onkeydown="buscarProducto(event)" class="escanear form-control" placeholder="Escanee aquí..">

    <!-- Botones -->
    <div class="botones">
        <input type="button" id="boton1" class="btn btn-primary" onclick="modalCupones()">
        <input type="button" id="boton2" class="btn btn-success" onclick="modalDesestres()">
        <input type="button" id="boton3" class="btn btn-warning" onclick="retirarEfectivo()">
        <input type="button" id="boton4" class="btn btn-info" onclick="depositar()">
        <input type="button" id="boton5" class="btn btn-danger" onclick="llamarEmergencias()">
        <h1 id="total" class="total">$ 0.00</h1>
    </div>

    <div class="textos">
        <p class="txt1">Cupones</p>
        <p class="txt2">Relajación</p>
        <p class="txt3">Retiro de Efectivo</p>
        <p class="txt4">Depósito</p>
        <p class="txt5">Llamar a Emergencias</p>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
