<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Logo -->
    <img src="images/fondo1.jpg" alt="logo1" class="logoizq">
    <!-- Titulo -->
    <div class="encabezado">           
            <h1 class="titulo1">El Polinesio</h1> 
            <h2 class="subtitulo">¡El verdadero Calidad, Precio!</h2>
    </div>
    <!-- imagen -->
    <img src="images/fondo1.jpg" alt="logo2" class="logoder">
    <!-- Tabla para productos -->
     <div class="listaproductos">
         <table border="0" id="tablalistado">
            <tr>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
            <tbody id="tablacontenido">
                <!-- Lista de productos -->
            </tbody>
        </table>
    </div>
    <!-- Input para productos -->
    <input type="text" id="txtcodigo" class="escanear" placeholder="Escanee aquí..">
     <!-- Botones -->
    <div class="botones">
        <input type="button" id="boton1" class="btn">
        <input type="button" id="boton2" class="btn">
        <input type="button" id="boton3" class="btn">
        <input type="button" id="boton4" class="btn">
        <input type="button" id="boton5" class="btn">
        <!-- Total -->
        <h1 class="total">$ 0.00</h1>
    </div>



</body>
</html>
